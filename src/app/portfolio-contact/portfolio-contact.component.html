<div id="contact" class="h-[900px] w-full bg-indigo-900 flex items-center font-poppins text-6xl text-neutral-100 flex-col">
    <h1 class="text-center my-24 font-bold">Contact</h1>
    <h2 class="text-4xl mt-2 mb-20 text-center font-bold">Are you interested in my work? <br> <span class="text-teal-500">Contact me</span></h2>
    <div class="flex items-center justify-between gap-32">
        
        <div class="text-xl w-[600px] text-black">
           <h2 class="text-center text-neutral-100 font-bold">Send me an E-mail</h2>
           <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                
                <input type="text" class="w-full p-4 my-2 border-2 border-solid  rounded-lg" placeholder="Name" name="name"
                ngModel
                required>
                
                <input type="text" class="w-full p-4 my-2 border-2 border-solid  rounded-lg" placeholder="E-mail" name="email"
                ngModel
                required>
                
                <textarea class="w-full h-32 p-2 my-2 border-2 border-solid rounded-lg" placeholder="Description" name="message"
                ngModel
                required></textarea>
                
                <div class="flex justify-between gap-4 ">
                    <button type="submit" [disabled]="contactForm.invalid" class="bg-[#25D366] text-white rounded-lg cursor-pointer text-lg p-4">
                        Send
                    </button>
                    
                    <a href="https://wa.me/5541995770709?text=Olá, gostaria de saber mais sobre seus serviços." target="_blank">
                        <button class="bg-[#25D366] text-white rounded-lg cursor-pointer text-lg p-4">
                            Or send me a message on WhatsApp
                        </button>
                    </a>
                </div>
                
           </form>
        </div>
    </div>
</div>
